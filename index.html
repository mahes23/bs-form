<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-info">
    <div class="container">
        <h1 class="text-center m-5 text-uppercase text-white bg-secondary">register form</h1>
        <div class="container-fuiled">
        <div class="form-gorups">
            <lable for="username" class="text-uppercase"class="mb-2 mr-sm-2"style="margin-left: 30%; font-size: 30px;">user name:</lable>
            <input type="text" class="form-control mb-2 mr-sm-2c" style="width:50%; margin-left: 30%;" placeholder="enter the name">
             </div>
        <div class="form-gorups">
            <lable for="password" class="text-uppercase"class="mb-2 mr-sm-2"style="margin-left: 30%; font-size: 30px;">password:</lable>
            <input type="text" class="form-control mb-2 mr-sm-2c" style="width:50%; margin-left: 30%;" placeholder="enter the password">
        </div>
        <div class="form-gorups">
            <lable for="email" class="text-uppercase"class="mb-2 mr-sm-2"style="margin-left: 30%; font-size: 30px;">email:</lable>
            <input type="text" class="form-control mb-2 mr-sm-2c" style="width:50%; margin-left: 30%;" placeholder="enter the email">
            <small class="form-text text-primary" style="margin-left: 30%;">We'll never share your email with anyone else.</small>
       </div>
        <div class="form-gorups">
            <lable for="date of birth" class="text-uppercase"class="mb-2 mr-sm-2"style="margin-left: 30%; font-size: 30px;">date of birth:</lable>
            <input type="date"  class="form-control mb-2 mr-sm-2c" style="width:50%; margin-left: 30%;">
        </div>
        <div class="checbox">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left: 30%;">
            <label for="checkbox">check me out</label>
        </div>
        <button type="button" class="btn btn-primary" style="margin-left:30%;">submit</button>
        </div>
    </div>
</body>
</html>
